<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Addition of Numbers</h1>
        <label for="action">Select your Operation </label>
        <select id="action">
            <option value=""></option>
            <option value="Add">Addition</option>
            <option value="Multiply" >Multiplication</option>
        </select>

        <div>
            <label for="var1">Please enter your first Number: </label>
            <input type = "number" name="var1" id="var1">
        </div>
        <div>
            <label for="var2">Please enter your second Number: </label>
            <input type = "number" name="var2" id="var2">
        </div>

        <button onclick="performAction()">Action</button>

        <p id="finalValue" style="color: green">

        </p>
    </div>
</body>
<script>
    
    function performAction() {
        const selectedValue = document.getElementById('action').value
        let num3 = 0
        const num1 = document.getElementById('var1').value
        const num2 = document.getElementById('var2').value
        if(selectedValue == 'Add') {
         num3 = parseInt(num1,10)+parseInt(num2,10)
        } else {
            num3 = parseInt(num1,10) * parseInt(num2,10)
        }
        document.getElementById('finalValue').innerText = num3
    }
</script>
</html>
